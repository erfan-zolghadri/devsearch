{% extends 'base.html' %}

{% block page_title %}
Delete {{ object }}
{% endblock page_title %}

{% block content %}
<main>
    <section class="profiles">
        <div class="main-wrapper">
            <article class="card form-card">
                <form action="" method="POST" class="form">
                    {% csrf_token %}
                    <p class="text-lg mb-xlg">Are you sure you want to delete "<span
                            class="text-primary">{{ object }}</span>" permanently?</p>
                    <a href="{{ request.GET.next }}" class="button button_primary">&#8592; Go Back</a>
                    <button class="button button_danger">&#10005; Delete</button>
                </form>
            </article>
        </div>
    </section>
</main>
{% endblock content %}
