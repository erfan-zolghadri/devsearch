{% load static %}

<nav class="navbar">
    <div class="main-wrapper">
        <div class="navbar__wrapper">
            <a href="{% url 'index' %}" class="navbar__logo-wrapper">
                <img src="{% static 'img/icons/logo.svg' %}" alt="" class="navbar__logo">
            </a>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="{% url 'index' %}" class="navbar__link">Developers</a>
                </li>
                <li class="navbar__item">

                    <a href="{% url 'inbox' %}" class="navbar__link">Inbox</a>
                </li>
                <li class="navbar__item">
                    <a href="{% url 'account' %}" class="navbar__link">My Account</a>
