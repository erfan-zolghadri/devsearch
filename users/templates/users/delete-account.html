{% extends 'base.html' %}
{% load static %}

{% block page_title %}
Delete Account
{% endblock page_title %}

{% block content %}
<main>
    <section>
        <div class="main-wrapper">
            <article class="card form-card">
                <a href="{% url 'account' %}" class="mb-xlg tag tag_circle tag_default">
                    <img src="{% static 'img/icons/angle-left.svg' %}">
                </a>
                <form action="{% url 'delete-account' %}" method="POST" class="form">
                    {% csrf_token %}
                    <div class="mb-md form__group">
                        <label class="mb-xxsm form__label">Confirm password:</label>
                        <input type="password" name="password" class="bg-tertiary input form__input">
                    </div>
                    <button class="button button_danger">Delete Account</button>
                </form>
            </article>
        </div>
    </section>
</main>
{% endblock content %}
